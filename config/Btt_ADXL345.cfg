[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:gpio67
spi_bus: spidev0.0
axes_map: z,y,-x 

[resonance_tester]
accel_chip: adxl345
probe_points: 150, 150, 20

## capteur btt adxl345 connecté sur le port Spi du Btt pi v1.2
## modifier le fichier ./boot/BoardEnv.txt 
##
## activer laligne suivante :
##
## overlays=spidev1_2 spidev0_0 spidev1_0 spidev1_1
##
## Test du capteur : ACCELEROMETER_QUERY
##
## Aquistion des données : shaper_calibrate axis=y  shaper_calibrate axis=x