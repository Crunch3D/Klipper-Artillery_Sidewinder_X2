######################################################################
# REGLAGE Z-OFFSET                                                   #
######################################################################

[gcode_macro ZOffset_Setup]
description: Z-Offset Calibration, inférieur à 33 degrés Celsius
gcode:
  {% if printer.heater_bed.temperature > 33 %}
    {action_respond_info("Bed temperature too high")}
  {% elif printer.extruder.temperature > 33 %}
    {action_respond_info("Extruder temperature too High")}
  {% else %}
  G28
  PROBE_CALIBRATE
  {% endif %}
 
[gcode_macro Accept_Save]
description: Sauvegarde de la configuration
gcode:
  ACCEPT
  SAVE_CONFIG
 
[gcode_macro Abort_Setup]
description: Abandon de la configuration du Z-Offset
gcode:
  ABORT
